<!DOCTYPE html>
<html>
<head>

<title>Admin - HIVI! Web</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<style>

/* CONTAINER ADMIN */

.admin-container{

    background: rgba(255,255,255,0.9);

    padding: 35px;

    border-radius: 40px;

    width: 90%;

    max-width: 500px;

    margin: 80px auto;

    box-shadow: 0 10px 25px rgba(0,0,0,0.15);

}


/* JUDUL */

.admin-container h2{

    color:#3a5a78;

}


/* INPUT */

.admin-container input,
.admin-container textarea{

    width:100%;

    padding:14px;

    margin:12px 0;

    border-radius:25px;

    border:1px solid #c5d9ee;

    font-family:Poppins, sans-serif;

}


/* TEXTAREA */

.admin-container textarea{

    border-radius:20px;

    height:100px;

}


/* BUTTON */

.admin-container button{

    width:100%;

    padding:14px;

    margin-top:10px;

    border:none;

    border-radius:30px;

    background: linear-gradient(
        135deg,
        #90caf9,
        #64b5f6
    );

    color:white;

    font-size:15px;

    cursor:pointer;

    transition:0.3s;

}

.admin-container button:hover{

    transform:scale(1.03);

}

</style>

</head>
<body>


<div class="admin-container">

    <h2>Halaman Admin</h2>

    <p>Selamat datang, Admin Zaskia</p>

    <input type="text" placeholder="Judul">

    <textarea placeholder="Isi konten..."></textarea>

    <button onclick="simpan()">Simpan</button>

    <button onclick="logout()">Logout</button>

    <button onclick="location.href='index.html'">Kembali ke Beranda</button>

</div>


<div class="footer">

Web Statis HIVI! <br>

Dibuat oleh Zaskia Dwi Ananda Firna XI.10

</div>


<script>

function simpan(){

    alert("Konten berhasil disimpan!");

}


function logout(){

    alert("Logout berhasil");

    window.location.href="login.html";

}

</script>


</body>
</html>
